name: Deploy Next.js Resume

on:
  push:
    branches: [ master ]
    paths: 
      - 'react-resume/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: react-resume/package-lock.json
        
    - name: Install dependencies
      run: |
        cd react-resume
        npm ci
        
    - name: Build Next.js app
      run: |
        cd react-resume
        npm run build
        
    - name: Copy built files to root
      run: |
        cp -r react-resume/out/* .
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-deploy Next.js build [skip ci]"
        git push
